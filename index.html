<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <title>Social Media</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 divide social-image">
                <img src="https://raw.githubusercontent.com/aryanpawar/social-media/main/img/social_media_icons.png" alt="">
            </div>
            <div class="col-lg-6 divide">
                <div class="main-form">
                    <form>
                        <label for="linkedin">Linkedin<i class="fa-brands fa-linkedin fa-fw"></i></label><br>
                        <input type="text" class="form-control-lg input-text" id="fname" name="fname"><br>
                        <label for="github">Github<i class="fa-brands fa-github fa-fw"></i></label><br>
                        <input type="text" class="form-control-lg input-text" id="lname" name="lname"><br>
                        <label for="instagram">Instagram<i class="fa-brands fa-instagram fa-fw"></i></label><br>
                        <input type="text" class="form-control-lg input-text" id="fname" name="fname"><br>
                        <label for="twitter">Twitter<i class="fa-brands fa-twitter fa-fw"></i></label><br>
                        <input type="text" class="form-control-lg input-text" id="lname" name="lname"><br>
                        <label for="facebook">Facebook<i class="fa-brands fa-facebook fa-fw"></i></label><br>
                        <input type="text" class="form-control-lg input-text" id="lname" name="lname"><br>
                        <button type="submit" class="btn btn-warning submit-button" >Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bf5577991f.js" crossorigin="anonymous"></script>

</body>

</html>
